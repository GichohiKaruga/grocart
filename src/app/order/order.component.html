<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">assignment</i>
                        </div>
                        <h4 class="card-title">Orders</h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar
                            <a class="btn btn-rose btn-link btn-lg" [routerLink]="['/user/add']">Add User</a> -->
                            <button mat-raised-button type="submit" [routerLink]="['add']" class="btn btn-rose">Add Order</button>

                        </div>
                        <div class="material-datatables">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Supplier</th>
                                    <th>Date</th>
                                    <th>Value Chain</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let order  of orders">
                                    <td><a  [routerLink]="['detail', order.id]">{{order.id}}</a></td>
                                    <td>{{order.organization['name']}}</td>
                                    <td>{{order.created}}</td>
                                    <td>{{order.userid}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
