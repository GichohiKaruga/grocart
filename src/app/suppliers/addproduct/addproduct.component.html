<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 ml-auto mr-auto">
        <div class="card ">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">add_box</i>
            </div>
            <h4 class="card-title">Add Product</h4>
          </div>
          <div class="card-body">
            <form role="form" [formGroup]="productGroup" (ngSubmit)="sendToServer()">
              <mat-form-field>
                <mat-select placeholder="Products"  formControlName="itemid">
                  <mat-option *ngFor="let product of products" [value]="product.id">
                    {{ product.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Unit of Measure" formControlName="unit">
              </mat-form-field>
              <mat-form-field>
                <mat-select placeholder="Currency"  formControlName="currency">
                  <mat-option *ngFor="let currency of currencys" [value]="currency">
                    {{ currency }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Price" formControlName="price">
              </mat-form-field>
            </form>
          </div>
          <div class="card-footer ">
            <button mat-raised-button type="submit" class="btn btn-fill btn-rose" (click)="sendToServer()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
