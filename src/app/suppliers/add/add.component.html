<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
                <div class="card ">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">add_box</i>
                        </div>
                        <h4 class="card-title">Add Content Creator</h4>
                    </div>
                    <div class="card-body ">
                        <form role="form" [formGroup]="supplierGroup" (ngSubmit)="sendToServer()">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Name" formControlName="name">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Phone Number" formControlName="phone">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email" formControlName="email">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Region" formControlName="region">
                            </mat-form-field>
                            <mat-label>Documents</mat-label>
                            <div class="form-group">
                                <!-- <label for="file">Choose</label> -->
                                <button type="button" mat-raised-button (click)="fileInput.click()">Add Documents</button>
                                <input hidden formControlName="document" (change)="onFileSelected()" #fileInput type="file" id="file" multiple="" (change)="onFileChange($event)">
                                <!-- <input formControlName="file" id="file" type="file" class="form-control" multiple="" (change)="onFileChange($event)">
                                <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                                    <div *ngIf="f.file.errors.required">File is required.</div>
                                </div> -->
                            </div>

                            <img *ngFor='let url of images'  [src]="url" height="150" width="200px" style="margin: 3px;"> <br/>
                        </form>
                    </div>
                    <div class="card-footer ">
                        <button mat-raised-button type="submit" class="btn btn-fill btn-rose" (click)="sendToServer()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
