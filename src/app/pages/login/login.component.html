<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter"  style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <!-- <form [formGroup]="userLogin" (ngSubmit)="Login()"> -->
          
          <form role="form" #loginForm="ngForm">
            <div *ngIf="flashMsg" class="alert alert-success">
          <p>{{'logging in' }}</p>
        </div>
            <div class="card card-login card-hidden">
                     
              <div class="card-body ">
                <div class="text-center">
                  <img src="assets/img/djibu.png" alt="images.jpg">
                </div>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input [(ngModel)]="user.username" name="username"  required="required" type="email" class="form-control" placeholder="Email...">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password...">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <a class="btn btn-rose btn-link btn-lg" (click)="login()">Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
